<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/page-create-point.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 

  <title>Criar ponto de coleta</title>
</head>
<body>

  <div id="page-create-point">
      <header>
        <img src="assets/logo.svg" alt="ecoleta logo">
        <a href="">
          <span class="back"></span>
          Voltar para home
        </a>
      </header>
  
      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name">
          </div>

          <div class="field-group">
            <div class="field">
              <label for="adress">Endereço</label>
              <input type="text" name="adress">
            </div>

            <div class="field">
              <label for="number-complement">Número/Complemento</label>
              <input type="text" name="number-complement">
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecione o Estado</option>
              </select>

              <input type="hidden" name="state">
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Ítens de coleta</h2>
          </legend>
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
  </div>
<script src="js/create-point.js"></script>
</body>
</html>
